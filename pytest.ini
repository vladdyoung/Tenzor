[pytest]
addopts = --alluredir allure-results

markers =
    search_field_is_present
    suggest_field_is_appear
    lookup_table_is_present
    redirect_on_tenzor
    images_link_is_present
    redirect_on_images_page
    first_category_images_in_search_field
    first_category_images_opened_after_click
    image_changed
    image_returned

log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S